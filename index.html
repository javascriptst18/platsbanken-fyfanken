<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Roboto:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Platsbanken - Fy fanken!</title>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>Platsbanken
        <span>
          <i class="fas fa-user-tie"></i>Fy fanken!</span>
      </h1>
      <form id="searchForm" class="search-form">
        <label for="searchBox">Sök efter jobb:</label>
        <input id="searchBox" type="text" name="SearchTerm" placeholder="Vad söker du efter?">
        <button type="submit" id="searchSubmit">Hitta drömjobbet!</button>
      </form>
      <div class="amount-picker">
        <label for="numberOfResults" class="amount-label">Antal annonser per sida:</label>
        <select id="numberOfResults">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
        </select>
      </div>
    </div>
  </header>
  <div class="page-wrapper">
    <div class="single-ad-container hidden" id="singleAdContainer">
      <div class="single-ad-container-inner" id="singleAdContainerInner">
        <div class="close-button" id="closeButton">
          <a href="#">
            <span>Stäng annons</span>
            <i class=" far fa-times-circle "></i>
          </a>
        </div>
        <div class="single-ad-container-inner-content" id="singleAdContainerInnerContent"></div>
      </div>
    </div>

    <div class="main-wrapper" id="mainWrapper">

      <aside>
        <div class="aside-inner">
          <h3>Filtrera din sökning:</h3>
          <form id="formOfRegions">
            <label for="listOfRegions">Välj län:</label>
            <select id="listOfRegions">
            </select>
          </form>
          <form id="formOfCommunes">
            <label for="listOfCommunes">Välj kommun:</label>
            <select id="listOfCommunes">
            </select>
          </form>
          <form id="formOfWorkCategory">
            <label for="listOfWorkCategory">Välj yrkesområde:</label>
            <select id="listOfWorkCategory"></select>
          </form>

          <button id="doSearch">Filtrera</button>
        </div>

      </aside>
      <main>


      </main>
    </div>

    <footer></footer>
    <script src="scripts/index.js "></script>
</body>

</html>
